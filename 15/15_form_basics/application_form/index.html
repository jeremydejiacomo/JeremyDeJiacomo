<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Application Form</title>

	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div id="container">
		<div class="headerOne">
			<h1>Choose application</h1>
		</div>

		<div>
			<div>
			<h2>Your Contact Info</h2>
			<form action="#" method="POST">
				<div>
					<label for="name">Your Name</label>
					<input type="text" name="name" id="name" placeholder="John">
					<input type="text" name="name" id="name" placeholder="Doe">
				</div>

				<div>
					<label for="phone">Phone Number</label>
					<input type="phone" name="phone" id="phone" maxlength="3">-<input type="phone" name="phone" id="phone" maxlength="3">-<input type="phone" name="phone" id="phone" maxlength="4">
				</div>

				<div>
					<label for="address">Address</label>
					<input type="text" name="address" id="address" placeholder="Street Address">
					<input type="text" name="address" id="address" placeholder="Street Address 2">
					<input type="text" name="address" id="address" placeholder="City">
					<input type="text" name="address" id="address" placeholder="State">
					<input type="text" name="address" id="address" placeholder="Postal Code">
				</div>

				<h2>Skills and Interests</h2>
				<div>
					<label for="course">Course</label>
					<select type="select" name="course" id="course" value="course">
						<option>Select One</option>
						<optgroup label="Web Development">
						    <option value="frontend">Front-End</option>
						    <option value="backend">Back-End</option>
					    </optgroup>
					    <optgroup label="Design">
						    <option value="visual">Visual Design</option>
						    <option value="ux">User Experience Design</option>
					    </optgroup>
					</select>
				</div>

				<div>
					<label for="experience">Past Experience</label>
					<input type="text" name="experience" id="experience" placeholder="Your experience here">
				</div>

				<h2>Anything Else?</h2>
				<div>
					<label for="referral">Referral</label>
					<select type="select" name="referral" id="referral" value="referral">
						<option>None</option>
						<option>Friend</option>
						<option>Instructor</option>
						<option>Online</option>
					</select>
				</div>

				<div>
					<label for="comments">Comments</label>
					<input type="text" name="comments" id="comments" placeholder="Your comments here">
				</div>
				
			</form>

			<input class="submit" type="submit" value="Save Draft">
			<input class="submit" type="submit" value="Submit">

			</div>
		</div>

	</div>
	
</body>
</html>
