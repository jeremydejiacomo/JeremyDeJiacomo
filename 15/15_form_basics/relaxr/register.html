<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Register</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="register">

					<h2>Register Now!</h2>
					<form action="#" method="POST">
						<div>
							<label for="name">Name</label>
							<input type="text" name="name" id="name" placeholder="John Doe">
						</div>

						<div>
							<label for="email">Email</label>
							<input type="email" name="email" id="email" placeholder="JohnDoe@domain.com">
						</div>

						<div>
							<label for="phone">Phone</label>
							<input type="phone" name="phone" id="phone" placeholder="555-555-5555" maxlength="12">
						</div>

						<div>
							<label for="state">State</label>
							<select type="select" name="state" id="state" placeholder="Select State">
								<option>Select State</option>
								<option>Alabama</option>
								<option>Georgia</option>
								<option>California</option>
								<option>Washington</option>
							</select>
						</div>

						<div>
							<label for="password">Password</label>
							<input type="password" name="password" id="password" placeholder="your password here">
						</div>


						<div class="radiolist">
							<span>Which service are you interested in?</span>
							<input type="radio" name="relaxing" id="relaxing" value="relaxing">
							<label for="relaxing">Relaxing</label>
							<input type="radio" name="emailList" id="emailList" value="email">
							<label for="emailList">Email</label>
							<input type="radio" name="phoneList" id="phoneList" value="phone">
							<label for="phoneList">Phone</label>
						</div>


						<div class="radiolist">
							<input type="checkbox" name="checkbox" id="checkbox" value="agree">
							<label for="checkbox">I agree to the terms</label>
						</div>
					</form>

					<input class="submit" type="submit" value="Register Now!">
					

				</section>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    	<script type="text/javascript" src="js/index.js"></script>

	</body>
</html>
