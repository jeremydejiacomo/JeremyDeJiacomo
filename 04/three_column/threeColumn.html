<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta charset="UTF-8">
	<title>3 Column Layout</title>
</head>
<body>
	<div>
		<h1>3 Columns!</h1>
		<div id="threeColumn">
			<header></header>
			<div class="flexbox">
				<aside></aside>
				<section></section>
				<aside></aside>
			</div>
			<footer></footer>
	</div>

	<div>
		<h1>Simple Marketing</h1>
		<div id="simpleMarketing">
			<header></header>
			<div class="halfhalf">
				<section></section>
				<section></section>
			</div>
			<div class="columns">
				<section></section>
				<section></section>
				<section></section>
			</div>
			<footer></footer>
	</div>

	<div>
		<h1>Marketing with Nav</h1>
		<div id="NavMarketing">
			<header class="flexbox">
				<div class="logo">logo</div>
				<div class="nav">
					<section>1</section>
					<section>2</section>
					<section>3</section>
					<section>4</section>
				</div>
			</header>
			<div class="full">
				<section></section>
			</div>
			<div class="columns">
				<section></section>
				<section></section>
				<section></section>
			</div>
			<footer></footer>
	</div>

	<div>
		<h1>Magazine</h1>
		<div id="magazine">
			<header class="flexbox">
				<div class="logo">logo</div>
				<div class="nav">
					<section>1</section>
					<section>2</section>
					<section>3</section>
					<section>4</section>
					<section>5</section>
				</div>
			</header>
			<div class="flexbox">
				<aside class="left">left</aside>
			
				<div id="container">
					<div class="full">
						<section></section>
					</div>
					<div class="threeFourth">
						<section></section>
						<aside></aside>
					</div>
					<div class="columns">
						<section></section>
						<section></section>
						<section></section>
						<section></section>
					</div>
				</div>
			</div>
			<footer></footer>
	</div>
	
</body>
</html>
